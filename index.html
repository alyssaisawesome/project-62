<html>
    <head>
    <title>Photo gallery display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#slideshow">Slideshow</a></li>
    </ul>
    <section id="home">
        <br>
        <img id="welcomeimg" src="WELCOME-ST-IVES.jpg.crdownload">
    </section>

    <section id="slideshow">

        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                
                <div class="item active">
                    <center>
                        <img class="img-responsive" src="galaxyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy.jpg">
                        <div class="carousel-content">
                            <p>Galaxy</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img class="img-responsive" src="983b6ea8-d25b-4def-82c9-17c342388950-17-delicate-arch.jpg">
                        <div class="carousel-content">
                            <p>Arch</p>
                        </div>
                    </center>
                </div>

            
            <div class="item">
                    <center>
                        <img class="img-responsive" src="a707b545fa73427bac3c7f468202039d.jpg">
                        <div class="carousel-content">
                            <p>Reflection</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img class="img-responsive" src="alberta-2297204_1920.jpg">
                        <div class="carousel-content">
                            <p>Mountain and lake</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img class="img-responsive" src="images.jpg">
                        <div class="carousel-content">
                            <p>Rock island</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img class="img-responsive" src="shutterstock_658551715-scaled.webp">
                        <div class="carousel-content">
                            <p>Northen lights</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img class="img-responsive" src="woooooooooooooooooo.webp">
                        <div class="carousel-content">
                            <p>Niagara falls</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img class="img-responsive" src="%C2%A9%20naturepl.webp">
                        <div class="carousel-content">
                            <p>Forest view</p>
                        </div>
                    </center>
                </div>
                
            </div>            
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">

                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">

                </span>
            </a>
        </div>

    </section>

    <br>
    <br>
    <br>
    <br>
    <br>

    <section id="gallery">
        <array>
            <img src="galaxyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy.jpg">
            <img src="983b6ea8-d25b-4def-82c9-17c342388950-17-delicate-arch.jpg">
            <img src="a707b545fa73427bac3c7f468202039d.jpg">
            <img src="alberta-2297204_1920.jpg">
            <img src="woooooooooooooooooo.webp">
            <img src="images.jpg">
            <img src="shutterstock_658551715-scaled.webp">
            <img src="%C2%A9%20naturepl.webp">
        </array>
    </section>
</body></html>
